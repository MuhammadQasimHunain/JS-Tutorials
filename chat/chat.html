<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Rtcc Application: Chat user1</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script type="text/javascript" src="//download.rtccloud.net/js/webappid/YOUR_APP_IDENTIFIER"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="chat.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 style="text-align:center;">Welcome to Rtcc App Chat Example</h1>
    </div>

    <div class="row">

      <div class="well col-md-6 col-md-offset-1">

        <div id="error" class="alert alert-danger collapse">
          <strong>An error occurred:</strong>
          <span id="error-content"></span>
        </div>


        <div class="form-group">
          <label for="currentUser">User</label>
          <select class="form-control" id='currentUser'>
            <option value='charlie'>Charlie</option>
            <option value='thomas'>Thomas</option>
            <option value='alexander'>Alexander</option>
          </select>
        </div>


        <input type="button" id="start_btn" class="btn btn-lg btn-primary" value="Start"><br/>
        <hr/>

        <div id="once_connected" style="display:none;">
          <h3>Send Message</h3>
          <div class="form-group">
            <label for="currentUser">Send To</label>
            <select class="form-control" id='send_to_user'><option value='thomas'>Thomas</option><option value='charlie'>Charlie</option><option value='alexander'>Alexander</option></option></select>

          </div>
          <div class="form-group">
            <label for="currentUser">Message Text</label>
            <input type="text" id="message-to-send" class="form-control">

          </div>
          <input type="button" value="Send" id="send_button" class="btn"  />
          <br/>
          <br/>
          <br>
        </div>

        <h4 id="connecting"></h4>
        <h4 id="user_name"></h4>
        <h4 id="stat"></h4>

      </div>

      <div class="col-md-3 well col-md-offset-1">
        <h3>Chat</h3>
        <div id='chat_container'></div>
      </div>

    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Rtcc Application: authentication external</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script type="text/javascript" src="http://download.rtccloud.net/js/webappid/YOUR_APP_IDENTIFIER"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="call.js"></script>

  <style type="text/css" media="screen">
  #video-container {
    width: 320px;
    height: 180px;
    background: blue;
  }  
  </style>
</head>

<body>
  <div class="container">

    <div class="row">
      <h1 style="text-align:center;">Welcome to Rtcc Call App</h1>
    </div>

    <div class="row">

      <div class="well col-md-6 col-md-offset-1">

        <div id="error" class="hide">
          <h1>An error occurred:</h1>
          <div id="error-content"></div>
        </div>

        <div class="form-group">
          <label for="currentUser">User</label>
          <select class="form-control" id='currentUser'>
            <option value='matt'>Matt</option>
            <option value='mike'>Mike</option>
            <option value='megan'>Megan</option>
          </select>
        </div>

        <input type="button" id="start_btn" class="btn btn-lg btn-primary" value="Start"><br/>
        <hr/>

        <div id="once_connected" style="display:none;">
          <h3>Call</h3>
          <div class="form-group">
            <label for="user_to_call">Call User</label>
            <select class="form-control" id='user_to_call'>
              <option value='mike'>Mike</option>
              <option value='matt'>Matt</option>
              <option value='megan'>Megan</option>
            </select>
          </div>
          <input type="button" value="Call" id="call_button" class="btn"  />
          <br/>
          <br/>
          <br>
        </div>

        <h4 id="connecting"></h4>
        <h4 id="stat"></h4>

      </div>

      <div class="col-md-4 well col-md-offset-1">

        <div id="video-container"></div>

        <h3>Call Status</h3>
        <h4 id="call">Not connected</h4>
      </div>

    </div>

  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Rtcc Application: authentication external</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script type="text/javascript" src="http://download.rtccloud.net/js/webappid/YOUR_APP_IDENTIFIER"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="auth_parent.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <h1 style="text-align:center;">Welcome to Rtcc External Authentication App</h1>
      <h1 style="text-align:center;">Parent page</h1>
    </div>

    <div class="row">

      <div class="well col-md-6 col-md-offset-1">

        <div id="error" class="alert alert-danger collapse">
          <strong>An error occurred:</strong>
          <span id="error-content"></span>
        </div>

        <div class="form-group">
          <label for="currentUser">User</label>
          <select class="form-control" id='currentUser'>
            <option value='mike_doe'>Mike (parent)</option>
            <option value='matt_doe'>Matt</option>
            <option value='megan_doe'>Megan</option>
          </select>
        </div>

        <input type="button" id="start_btn" class="btn btn-lg btn-primary" value="Start"><br/>
        <hr/>

        <h4 id="connecting"></h4>
        <h4 id="stat"></h4>

      </div>

      <div class="col-md-3 well col-md-offset-1">
        <h3>Call Status</h3>
        <h4 id="call">Not connected</h4>
      </div>

    </div>

  </div>
</body>

</html>
